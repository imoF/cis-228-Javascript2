<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>The Simple Calculator</h1>
  <h2>Press Equal (=) To Calculate</h2>
  <div id='inputs'>

    <form id='action'>

      <div id='firstNumber'>
        <label for="firstNum">First Number</label>
        <input type='text' placeholder="Enter the first number" id='firstNum'>
      </div>

      <div id='operate'>
        <label for="sign">Operation</label>
        <select id='sign' name='action'>
          <option value="" disabled selected hidden> Choose an Operation </option>
          <option> Add </option>
          <option> Subtract </option>
          <option> Multiply </option>
          <option> Divide </option>
        </select>
      </div>

      <div id='secondNumber'>
        <label for="secondNum">Second Number</label>
        <input type='text' placeholder="Enter the second number" id='secondNum'>
      </div>

      <div id='cal'>
        <input type='submit' value="=">
      </div>

      <div id='resSection'>
        Answer
        <div id="centerV">
          <div id="center">
            <p id='results'></p>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src='script.js'></script>
</body>

</html>
